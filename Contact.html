<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    <meta name="Description" content="Welcome to the most 
          extraordinary hotel in Boston Massachusetts"/>
    <meta name="keywords" content=" hotel, boston hotel, new england hotel"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="CSS/mobile.css">
    <title>Hotel BT | Contact</title>
</head>
<body>

    <header>
         <!-- hidden on screen greater than 768px and overlay -->
         <div id="open" onclick="openNav()">&#9776;
            <h1 id="logotop"><a href="index.html">HBT</a></h1>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
            <h1 class="logo"><a href="index.html">HBT</a></h1>
            <a  href="Index.html">Home</a>
            <a href="About.html">About</a>  
            <a class="current" href="Contact.html">Contact</a>   
        </div>
    </header>

    <section id="contact-form" class="bk-light py-3">
        <div class="container">
            <h1 class="l-leading"><span class="text-primary">Contact</span> Us</h1>       
            <p> Please fill out the form to contact us</p>
            <form action="#">
                <div class="form-group">
                    <label for="txtName">Name</label>
                    <input type="text" id="txtName">
                </div>
                <div class="form-group">
                    <label for="txtName">Email</label>
                    <input type="email" id="txtEmail">
                </div>
                <div class="form-group">
                    <label for="txtMessage">Message</label>
                    <textarea id="txtMessage"></textarea>
                </div>             
                    <button type="submit" class="btn">Submit</button>              
            </form>
        </div>
    </section>
    <div class="clr"></div>
    <section id="contact-info" class="bk-dark">
        <div class="container">
            <div class="box">
                <i class="fa fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main St, Boston MA</p>
            </div>
            <div class="box">
                <i class="fa fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>
            <div class="box">
                <i class="fa fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>bekelech05@yahoo.com</p>
            </div>
        </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer"> 
        <p>Hotel BT &copy; 2020, All Rights Reserved</p>
    </footer>

    <!-- Only applied for screen max-width = 768px -->
    <script src="Script/mobile.js"></script>
</body>
</html>
